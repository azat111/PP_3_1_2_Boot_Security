<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Все пользователи</title>
    <style>
        html, body {
            height: 100%;
        }

        main, .banner, .container-fluid, .row {
            height: 100%;
        }

        .navbar-brand .highlight {
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span class="highlight" th:text="${user.getName()}"></span> with roles: <span
                th:text="${user.getStringRoles()}"></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout" style="color: #808080;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 d-flex flex-column flex-shrink-0 p-0 text-white ">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a href="#admin-panel" data-bs-toggle="pill" class="nav-link active no-refresh mt-4" role="tab"
                           aria-current="true">
                            Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="#user-panel" data-bs-toggle="pill" class="nav-link no-refresh" role="tab"
                           aria-current="false">
                            User
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-10 " style="background-color:#f2f3f4;">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="admin-panel" role="tabpanel">
                        <h1 class="mt-3">Admin panel</h1>
                        <ul class="nav nav-tabs border-bottom-0">
                            <li class="nav-item">
                                <a href="#users-table" id="show-users-table" class="nav-link active no-refresh"
                                   data-bs-toggle="tab" aria-current="true" role="tab">
                                    Users Table</a>
                            </li>
                            <li>
                                <a href="#new_user-form" id="show-new-user-form" class="nav-link no-refresh"
                                   data-bs-toggle="tab" aria-current="false" role="tab">
                                    New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="users-table" class="tab-pane fade show active" role="tabpanel">
                                <ul class="list-group">
                                    <li class="list-group-item bg-secondary bg-opacity-10 p-3 bg-light">
                                        <h5 class="mb-0 ps-2">All users</h5>
                                    </li>
                                    <li class="list-group-item">
                                        <table class="table table-hover p-3 table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">age</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <th scope="row" th:text="${user.getId()}"></th>
                                                <td th:text="${user.getName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getStringRoles()}"></td>
                                                <td>
                                                    <button class="btn btn-info btn-sm text-white"
                                                            data-bs-toggle="modal"
                                                            th:attr="data-bs-target=${'#editModal'+ user.getId()}">
                                                        Edit
                                                    </button>
                                                    <div class="modal fade" th:id="'editModal' + ${user.getId()}"
                                                         tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="editModalLabel">Edit
                                                                        User</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form th:method="POST"
                                                                          th:action="@{/admin/user/editUser}"
                                                                          th:object="${user}">
                                                                        <div class="mb-3">
                                                                            <label for="id"
                                                                                   class="form-label">ID</label>
                                                                            <input type="text" th:value="${user.id}"
                                                                                   id="id" th:name="id"
                                                                                   class="form-control" placeholder="id"
                                                                                   readonly="readonly"/>
                                                                        </div>
                                                                        <br>
                                                                        <div class="mb-3">
                                                                            <label for="name"
                                                                                   class="form-label">Name</label>
                                                                            <input type="text" th:value="${user.name}"
                                                                                   class="form-control" id="name"
                                                                                   th:name="name"
                                                                                   placeholder="Введите имя"><br>
                                                                            <label for="Age"
                                                                                   class="form-label">Age</label>
                                                                            <input type="text" th:value="${user.age}"
                                                                                   class="form-control" id="Age"
                                                                                   th:name="age"
                                                                                   placeholder="Введите возраст"><br>
                                                                            <label for="password" class="form-label">Password</label>
                                                                            <input type="password"
                                                                                   th:value="${user.password}"
                                                                                   th:name="password"
                                                                                   class="form-control" id="password"
                                                                                   placeholder="Введите пароль"><br>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                            <label for="role">Role</label>
                                                                            <br>
                                                                            <select id="role" name="roles"
                                                                                    class="form-select">
                                                                                <option value="USER">USER</option>
                                                                                <option value="ADMIN">ADMIN</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary">Edit
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                            th:data-bs-target="${'#deleteModal'+ user.getId()}">
                                                        Delete
                                                    </button>
                                                    <div class="modal fade" th:id="${'deleteModal'+ user.getId()}"
                                                         tabindex="-1" aria-labelledby="delete" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                        User</h5>
                                                                    <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                </div>
                                                                <div class="card-body text-center">
                                                                    <form th:method="POST"
                                                                          th:action="@{/admin/user/deleteUser}"
                                                                          th:object="${user}">
                                                                        <div class="modal-body col-7 mx-auto text-center">
                                                                            <label for="idDelete"
                                                                                   class="form-label fw-bold mb-0">ID</label>
                                                                            <input type="text" th:value="${user.id}"
                                                                                   class="form-control" name="id"
                                                                                   id="idDelete" readonly>
                                                                            <br>
                                                                            <label for="firstNameDelete"
                                                                                   class="form-label fw-bold mb-0">Name</label>
                                                                            <input type="text" th:value="${user.name}"
                                                                                   class="form-control"
                                                                                   id="firstNameDelete" readonly>
                                                                            <br>
                                                                            <label for="lastNameDelete"
                                                                                   class="form-label fw-bold mb-0">Age</label>
                                                                            <input type="text" th:value="${user.age}"
                                                                                   class="form-control"
                                                                                   id="lastNameDelete" readonly>
                                                                            <br>
                                                                            <label for="rolesDelete"
                                                                                   class="form-label fw-bold mb-0">Role</label>
                                                                            <br>
                                                                            <select class="form-select" id="rolesDelete"
                                                                                    size="2" multiple="multiple"
                                                                                    disabled>
                                                                                <option th:each="role : ${user.getRoles()}"
                                                                                        th:text="${#strings.substring(role.getRole(), 5)} + ' '">
                                                                                </option>
                                                                            </select>
                                                                            <br>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-bs-dismiss="modal">Close
                                                                            </button>
                                                                            <input type="submit"
                                                                                   class="btn btn-danger btn-sm"
                                                                                   value="Delete">
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>

                                            </tr>
                                            </tbody>
                                        </table>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-pane fade" id="new_user-form" role="tabpanel">
                                <div class="card">
                                    <div class="container-fluid px-0">
                                        <h5 class="card-header">
                                            Add new user</h5>
                                    </div>
                                    <div class="card-body col-5 mx-auto text-center mt-3">
                                        <form th:method="POST" th:action="@{/admin/user/addUser}" th:object="${user}">
                                            <label for="NameCreate" class="form-label fw-bold mb-0">
                                                Name</label>
                                            <input type="text" class="form-control" id="NameCreate"
                                                   placeholder="Name" th:name="name">
                                            <br>
                                            <label for="yearCreate" class="form-label fw-bold mb-0">Year</label>
                                            <input type="text" class="form-control" id="yearCreate" placeholder="year"
                                                   th:name="age">
                                            <br>
                                            <label for="passwordCreate" class="form-label fw-bold mb-0">Password</label>
                                            <input type="password" class="form-control" id="passwordCreate"
                                                   placeholder="Password"
                                                   th:name="password">
                                            <br>
                                            <div class="mb-3">
                                                <label for="roleCreate">Role</label>
                                                <br>
                                                <select id="roleCreate" th:name="roles">
                                                    <option value="ROLE_USER">USER
                                                    </option>
                                                    <option value="ROLE_ADMIN">ADMIN
                                                    </option>
                                                </select>
                                            </div>

                                            <br>
                                            <div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="user-panel" role="tabpanel">
                        <h1 class="mt-3">User Information-page</h1>
                        <div class="tab-content">
                            <ul class="list-group">
                                <li class="list-group-item bg-secondary bg-opacity-10 p-3 bg-light">
                                    <h5 class="mb-0 ps-2">About user</h5>
                                </li>
                                <li class="list-group-item">
                                    <table class="table table-hover p-3 table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <th scope="row" th:text="${user.getId()}"></th>
                                            <td th:text="${user.getName()}"></td>
                                            <td th:text="${user.getAge()}"></td>
                                            <td th:text="${user.getStringRoles()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
