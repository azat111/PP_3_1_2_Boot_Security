<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Spring Security Example</title>
    <style>
        html, body {
            height: 100%;
        }
        main, .banner, .container-fluid, .row {
            height: 100%;
        }
        .list-group-item.bg-secondary.bg-opacity-10 {
            background-color: rgba(108, 117, 125, 0.1) !important; /* Secondary цвет из Bootstrap с 10% непрозрачностью */
        }
        .navbar-brand .highlight {
            font-weight: bold;
            color: white; /* сохраняем белый цвет */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span class="highlight" th:text="${user.getName()}"></span> with roles: <span th:text="${user.getStringRoles()}"></span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout" style="color: #808080;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="banner">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-2 d-flex flex-column flex-shrink-0 p-0 text-white ">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="#userInfo" data-bs-toggle="pill" class="nav-link active no-refresh mt-4" role="tab"
                               aria-current="false">
                                User
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-10 " style="background-color:#f2f3f4;">
                    <h1 class="mt-3">User Information-page</h1>
                    <div class="tab-content">
                        <ul class="list-group">
                            <li class="list-group-item bg-secondary bg-opacity-10 p-3">
                                <h5 class="mb-0 ps-2">About user</h5>
                            </li>
                            <li class="list-group-item">
                                <table class="table table-hover p-3 table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row" th:text="${user.getId()}"></th>
                                        <td th:text="${user.getName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getStringRoles()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    </div>
</main>





<p></p>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
